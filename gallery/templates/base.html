<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {#    <link rel="stylesheet" href="{% static "css/style.css" %}">#}
    <title>{% block title %} gallery {% endblock %}</title>
</head>
<body>
{% block menu %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}">Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "picture_add" %}">Add</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">hi {{ user.username }}</span>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url "logout" %}">LOGOUT</a>
                        </li>
                    {% else %}
                        <li>
                            <a class="nav-link" href="{% url "login" %}?next={{ request.get_full_path }}">LOGIN</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}


<div class="container">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
